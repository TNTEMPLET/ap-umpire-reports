<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reports</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="input-bar">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date"/>
    
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date"/>

        <select id="division-filter">
            <option value="all">All Leagues</option>
            <option value="littleleague">Ascension LL</option>
            <option value="diamond">Gonzales DB</option>
        </select>
    
        <button id="generate-main-report">Generate Main Report</button>
        <button id="generate-umpire-report">Generate Report by Umpire</button>
        <button id="print-report">Print Report</button>
    </div>

    <div id="report">
        <table id="games-table">
            <tbody id="games-container"></tbody>
        </table>
    </div>
    <script type="module" src="getAssignments.js"></script>
</body>
</html>
